<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Camara con PhoneGap</title>
</head>

<body ng-app="starter" ng-controller="MainCtrl">
	<div>
		<form>
	<label >Nombre:
	<input type:"text" id="nombre"></label><br>
</form>
	<input type="button" value="validar" onclick="validacion()"><br>

	<ul id="lista"></ul>
	</div>
	
    <div class="app">
        <h1>PhoneGap</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>

        <div id="content" style="margin-top: 100px;">
                  <button id="takePhoto">Abrir Camara</button>
                  <img id="photo" src=""/>
        </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script type="text/javascript">
	function validacion(){
		var x = document.getElementById("nombre").value;
		var lista1 = document.createElement("li");
		var contenido = document.createTextNode(x);
		lista1.appendChild(contenido);
		lista.insertBefore(lista1, lista.childNodes[0]);
	}
</script>
</body>
</html>
